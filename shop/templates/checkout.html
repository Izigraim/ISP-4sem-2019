{% extends 'base.html' %}

{% block  content%}
    <br>
    <h3 class="text-center">Ваш заказ</h3><hr>
<table class="table">
<tr>
    <td class="text-center"><strong>Товар</strong></td>
    <td class="text-center"><strong>Количество</strong></td>
    <td class="text-center"><strong>Цена</strong></td>
    <td class="text-center"></td>
</tr>
{% for item in cart.items.all %}
    <tr>
        <td class="text-center">{{ item.product.title }}</td>
    <td class="text-center">{{ item.qty }}</td>
    <td class="text-center">{{ item.item_total }} б.р. </td>
    <td></td>
{% endfor %}
<tr>
    <td></td>
    <td class="text-center"><strong>Итого: </strong></td>
    <td class="text-center"><strong>{{ cart.cart_total }} б.р.</strong></td>
    <td></td>
</tr>
</table>
    <p class="text-right"><a href="{% url "create_order" %}"><button class="btn btn-primary">Оформить заказ</button> </a></p>
{% endblock content %}
